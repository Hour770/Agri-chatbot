<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gemini Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="sidebar">
    <div class="top-bar">
      {% if not session.get("username") %}
        <a href="/login" class="btn">Login</a>
        <a href="/signup" class="btn">Sign Up</a>
      {% else %}
        <div class="profile">
          <img src="{{ url_for('static', filename='profile-icon.png') }}" class="profile-icon">
          <span>{{ session['username'] }}</span>
        </div>
        <a href="{{ url_for('registration.logout') }}" class="btn">Logout</a>
      {% endif %}
      <button id="new-chat-btn" class="btn">New Chat</button>
    </div>
    <div class="chat-history">
      {% for chat in chat_titles %}
        <div class="chat-item" onclick="loadChat({{ chat.chat_id }})">
          {{ chat.title }}
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="chat-container">
    <div class="chat-header">Gemini AI Chat</div>
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function appendMessage(sender, text) {
      const msg = document.createElement('div');
      msg.className = sender;
      msg.innerText = text;
      const box = document.getElementById('chat-box');
      box.appendChild(msg);
      box.scrollTop = box.scrollHeight;
    }

    async function newChat() {
      // clear any active chat on server
      await fetch('/new-chat', { method: 'POST' });
      // reset UI
      document.getElementById('chat-box').innerHTML = '';
      document.getElementById('user-input').value = '';
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value.trim();
      if (!message) return;

      appendMessage('user-message', message);
      input.value = '';

      try {
        const res = await fetch('/new-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();

        // if this was the first message of a new chat, prepend sidebar entry
        if (data.new_chat) {
          const hist = document.querySelector('.chat-history');
          const item = document.createElement('div');
          item.className = 'chat-item';
          item.innerText = data.title;
          item.onclick = () => loadChat(data.chat_id);
          hist.prepend(item);
        }

        appendMessage('bot-message', data.bot);
      } catch (err) {
        appendMessage('bot-message', 'Error: Could not reach server.');
      }
    }

    async function loadChat(chatId) {
      try {
        const res = await fetch(`/load-chat/${chatId}`);
        const data = await res.json();
        const box = document.getElementById('chat-box');
        box.innerHTML = '';
        data.messages.forEach(m => {
          appendMessage(m.sender === 'user' ? 'user-message' : 'bot-message', m.message);
        });
        // mark it active
        await fetch('/set-active-chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ chat_id: chatId })
        });
      } catch (err) {
        console.error(err);
      }
    }

    document.getElementById('new-chat-btn').addEventListener('click', newChat);
    window.addEventListener('load', newChat);
  </script>
</body>
</html>
